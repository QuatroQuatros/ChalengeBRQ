<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/TelaUsuario.css"> 
    <link rel="stylesheet" href="../assets/css/historicoLocacao.css">
    <!-- <link rel="stylesheet" href="../assets/css/style.css"> -->
    <title>Página do Usuário</title>
</head>

<body>

    <header>
        <div class="greetings flex justify-around items-center w-full h-20 mt-6 mb-24 text-base gap-28">
            <div><a href="../index.html">Voltar</a></div>
            <div>&nbsp;</div>
            <!-- <div><a href="../pages/TelaDash.html">Dashboards</a></div> -->
            <h1> <img class="relative inline-block h-12 w-12 rounded-full object-cover object-center" alt="Image placeholder" src="../assets/imgs/leticiaPicture_.jpg"/> Letícia Souza</h1>
        </div>
    </header>

    <main class="flex flex-wrap flex-col justify-center items-center w-full gap-5">
        <form class="w-1/2 max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                        <i class="fa-solid fa-user" style="color: #4abbae;"></i> Nome
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Letícia">
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Sobrenome
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="grid-last-name" type="text" placeholder="Souza">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
                        <i class="fa-solid fa-envelope" style="color: #4abbae;"></i> E-mail
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white " id="grid-email" type="email" placeholder="lets@gmail.com">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="cidade">
                        <i class="fa-solid fa-house" style="color: #4abbae;"></i> Cidade
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="cidade" type="text" placeholder="Embu">
                </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="estado">
                Estado
                </label>
                <div class="relative">
                    <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white" id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>
                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                    CEP
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="cep" type="text" placeholder="00000-00" onblur="buscaCEP()">
                </div>
            </div>
        </form>

        <form class="w-1/3 max-w-lg">
            <div class="flex flex-wrap -mx-8 mb-6">
                <div class="w-full md:w-1/3 px-2 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="bairro">
                    Bairro
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="bairro" type="text" placeholder="Jardim Anjo">
                </div>
                <div class="w-full md:w-1/3 px-2">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="endereco">
                    Endereço
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white" id="endereco" type="text" placeholder="Rua Maria">
                </div>
                <div class="w-full md:w-1/3 px-2">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="numero">
                    numero
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white" id="numero" type="text" placeholder="1234">
                </div>
            </div>
            <div class="flex flex-wrap -mx-8 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-cnh">
                        <i class="fa-solid fa-id-card" style="color: #4abbae;"></i> CNH
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-cnh" type="text" placeholder="0000000000">
                    <p class="text-gray-600 text-xs italic">Atualize aqui o número da sua CNH</p>
                </div>
            </div>
            <button class="text-black right-2.5 bottom-2.5 mb-12 focus:outline-none font-medium rounded-lg text-sm px-2 py-2 dark:bg-[#bfdad7]">
                <a href="../pages/visualizarCarro.html">Salvar</a>
            </button>
        </form>

    </main>

    <script>
        const viaCEP = "https://viacep.com.br/ws/"
        function buscaCEP(){
            const cep = document.getElementById("cep").value;
        
            const bairro = document.getElementById("bairro");
            const cidade = document.getElementById("cidade");
            const endereco = document.getElementById("endereco");
            const estado = document.getElementById("estado");

            fetch(viaCEP + cep + "/json")
            .then(function (response) {
                return response.json();
            })
            .then((data) => {
                console.log(data)

                bairro.value = data.bairro;
                cidade.value = data.localidade;
                endereco.value = data.logradouro;
                estado.value = data.uf
                
              })
            
        }
    </script>

</body>
</html>
