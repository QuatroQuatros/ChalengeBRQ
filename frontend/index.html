    <script>
        $ = document.querySelector.bind(document); 
        $$ = document.querySelectorAll.bind(document); 

        let largura = 'body';

        largura = $(largura).clientWidth;


        function ToggleMenu(elemento) {
            let list = document.querySelector('ul');
            if (list.classList.contains('top-[120px]')) {
                list.classList.remove('top-[120px]')
                elemento.classList.toggle('fa-x')
            }else{
                list.classList.remove('Z-[49]')
                elemento.classList.toggle("fa-x"), 
                list.classList.add('top-[120px]'), 
                list.classList.add('opacity-100');
            }
        }       


        function GeraCadsVeiculos(elementoId, tipoAutomovel) {   
        const pai = document.getElementById(elementoId); 

        
        if(largura <= 425){
            numeroDeCards = 1;
            
        }else if(largura <= 768){
            numeroDeCards = 3;
        }else if(largura <= 1024){
            numeroDeCards = 4;
        }else{
            var numeroDeCards = 5;
        }
        
        for (let i = 0; i < numeroDeCards; i++) {
            const card = document.createElement('div');
                card.classList.add('bg-[#324256]', 'w-48', 'h-64', 'rounded-xl', 'mx-4');

                card.innerHTML = `
                    <span class="">
                        <img src="assets/imgs/automoveis-cards/${tipoAutomovel}/card-${tipoAutomovel}${i < 10 ? '0' + i : i}.png" class="relative -mt-8 mb-4 rounded-xl" alt="aa">
                    </span>
                    <div class="desc-carros text-center text-white py-2">
                        <p class="py-1 px-2 font-normal">
                            Modelo Z2K
                        </p>
                        <h3 class="font-bold py-1 px-2">
                            VEÍCULO NOME
                        </h3>
                        <p>
                            R$ 580,00 /DIA
                        </p>
                        <button class="bg-[#4ABBAE] h-7 w-36 mt-3 text-[#324256] font-bold px-6 rounded-full hover:bg-[#4ABBFF] hover:shadow-2xl">
                            Reservar
                        </button>
                    </div>
                `;

                pai.appendChild(card);
            }
        }

        GeraCadsVeiculos('listaCarros-horizontal', 'carro');
        GeraCadsVeiculos('listaMotos-horizontal', 'moto');
        GeraCadsVeiculos('listaVans-horizontal', 'van');
        GeraCadsVeiculos('listaCaminhoes-horizontal', 'caminhao');
    </script>
