    <script>
      var today = new Date().toISOString().split("T")[0];
      var cpf = document.querySelector("#cpf");

      cpf.addEventListener("blur", function () {
        if (cpf.value)
          cpf.value = cpf.value
            .match(/.{1,3}/g)
            .join(".")
            .replace(/\.(?=[^.]*$)/, "-");
      });
      //document.getElementById("data-nascimento").setAttribute("max", today);
      const form = document.getElementById("cadastroForm");
      const prevStepButton = document.getElementById("prevStep");
      const nextStepButton = document.getElementById("nextStep");
      const formSections = form.querySelectorAll(".mb-6");

      const viaCEP = "https://viacep.com.br/ws/";

      let currentStep = 1;

      // Função para mostrar o passo atual e ocultar os outros
      const showStep = (step) => {
        formSections.forEach((section) => {
          if (section.getAttribute("data-step") === step.toString()) {
            section.classList.remove("hidden");
          } else {
            section.classList.add("hidden");
          }
        });
      };

      // Função para avançar para o próximo passo
      const nextStep = () => {
        currentStep++;
        if (currentStep > formSections.length) {
          currentStep = formSections.length;
        }
        showStep(currentStep);
      };

      // Função para voltar ao passo anterior
      const prevStep = () => {
        currentStep--;
        if (currentStep < 1) {
          currentStep = 1;
        }
        showStep(currentStep);
      };

      // Adicionar eventos aos botões de navegação
      nextStepButton.addEventListener("click", nextStep);
      prevStepButton.addEventListener("click", prevStep);

      function buscaCEP() {
        const cep = document.getElementById("cep").value;

        const bairro = document.getElementById("bairro");
        const cidade = document.getElementById("cidade");
        const endereco = document.getElementById("endereco");
        const estado = document.getElementById("estado");

        fetch(viaCEP + cep + "/json")
          .then(function (response) {
            return response.json();
          })
          .then((data) => {
            console.log(data);

            bairro.value = data.bairro;
            cidade.value = data.localidade;
            endereco.value = data.logradouro;
            estado.value = data.uf;
          });
      }
    </script>
  </body>
