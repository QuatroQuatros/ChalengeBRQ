<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style_VisualizaCarro.css"> 
    <script src="../assets/js/script_VisualizaCarro.js" defer></script>
    
    <title>Jeep Renegade</title>
    
</head>
<body>
    <header id="header_visualizaCarro">
        <div class="logo">
            <img src="../assets/imgs/logo.svg" alt="">
        </div>
        <div>
            <div class="headerITENS_visualizaCarro flex justify-around items-center">
            <a href="#">Comprar</a>
            <a href="#">Anunciar</a>
            <a href="#">Alugar</a>
            <a href="../pages/index.html">Tela Inicial</a>
            <a href="../pages/TelaUsuário.html"> <img class="relative inline-block h-12 w-12 rounded-full object-cover object-center" alt="Image placeholder" src="../assets/imgs/leticiaPicture_.jpg"/> Letícia Souza</a>
            </div>
        </div>
    </header>

    <main>
        <section class="carroEspecifics_1">
            <div class="avaliacoesVisualiza">
                <i class="fa-solid fa-star fa-lg" style="color: #1b1c1d;"></i>
                <a class="text-base" href="#">avaliações do vendedor</a>
            </div>
            <div class="nomeCarro_visualiza">
                <h1 class="text-2xl"> Jeep Renegade </h1>
                <h1 class="text-lg">preto carbon</h1>
            </div>
            <div class="icons_visualiza">
                <a href="#"> <i class="fa-solid fa-envelope fa-lg" style="color: #222325;"></i> </a>
                <a href="#"> <i class="fa-solid fa-share-from-square fa-lg" style="color: #1f2123;"></i> </a>
            </div>
        </section>
        
        <section class="carroEspecifics_2">
            <div class="sliderVisualizar">
                <button id="prev_button">
                    <i class="fa-solid fa-arrow-left fa-lg" style="color: #262627;"></i>
                </button>
                <div class="imagem_VisualizaCarro">
                    <img src="../assets/imgs/hero.webp" alt="Carro preto" class="slider on">
                    <img src="../assets/imgs/jeepOtherSide.png" alt="carro preto" class="slider">
                    <img src="../assets/imgs/jeepSide.png" alt="carro preto" class="slider">
                    <img src="../assets/imgs/jeepBack.png" alt="carro preto" class="slider">
                </div>
                <button id="next_button">
                    <i class="fa-solid fa-arrow-right fa-lg" style="color: #161717;"></i>
                </button>
            </div>

            <div class="carroDados_visualiza">
                <li> <i class="fa-solid fa-car" style="color: #4abbae;"></i> 4 Portas</li>
                <li> <i class="fa-solid fa-person" style="color: #4abbae;"></i> 5 Passageiros</li>
                <li> <i class="fa-solid fa-wind" style="color: #4abbae;"></i> ar Condicionado</li>
            </div>
            <div class="carroDados_visualiza">
                <li> <i class="fa-solid fa-bag-shopping" style="color: #4abbae;"></i> Porta malas 100L</li>
                <li> <i class="fa-solid fa-gear" style="color: #4abbae;"></i> Câmbio automático</li>
            </div>
        </section>

        <div class="botaoContinuar">
            <h1 class="incluidoPreco"> <i class="fa-solid fa-plus" style="color: #4abbae;"></i> <strong>incluido no preço:</strong> seguro do veículo</h1>
            <h1 class="text-3xl">R$ 350,00</h1>
            <h3 class="text-sm">ou R$ 2x de 180,00</h3>

            <button class="botao_visualiza">Continuar</button>
        </div>
 
    </main>
</body>
    
</html>
