<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com%22%3E/"></script>
        <script src="https://kit.fontawesome.com/cadf9f67ef.js" crossorigin="anonymous"></script>

        <title>EasyCarros</title>

        <link rel="stylesheet" href="/assets/css/style.css">
    </head>

    <body>
            <nav class="bg-white p-5 md:p-2 md:flex md:items-center md:justify-around z-[50] w-auto">
                <div class="cursor-pointer flex justify-between items-center">
                    <img src="assets/imgs/logo.svg" class="mx-4 h-20" alt="A logo da empresa é um círculo branco com 'Easy carros' alinhados ao centro. Sua borda possue duas cores, sendo a metade de cima azul e a de baixo, preta.">

                    <i id="menu" class="fa-solid fa-bars fa-xl text-3x1 cursor-pointer mx-2 md:hidden block" onclick="ToggleMenu(this);"></i>

                </div>

                <ul class="poppins-txt md:flex md:justify-between md:items-center z-[49] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                    <li class="mx-4 my-6 md:mx-12 md:my-0 hover:text-sky-900 duration-500">Comprar</li>
                    <li class="mx-4 my-6 md:mx-12 md:my-0 hover:text-sky-900 duration-500">Vender</li>
                    <li class="mx-4 my-6 md:mx-12 md:my-0 hover:text-sky-900 duration-500">Alugar</li>

                    <div class="mx-4 my-6 md:my-0 login-usuario flex flex-row items-center justify-around">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <p class="texto-login">Entrar</p>                   
                    </div>
                </ul>
                
            </nav>
        
        <header>
            <!--Inicio Slide/carousel  -->
            <div class="">
                <!-- Items -->
                <div id="default-carousel" class="relative" data-carousel="static">
                    <div class="overflow-hidden relative h-56 sm:h-64 xl:h-80 2xl:h-96">
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl ">Primer Slide</span>
                            <img src="/assets/imgs/anuncio-easy-carros.png" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="/assets/imgs/logo.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                    </div>
                    <!-- Bolinhas -->
                    <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    </div>
                <!-- Controladores setinhas -->
                    <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            <span class="hidden">Anterior</span>
                        </span>
                    </button>
                    <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 0 group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            <span class="hidden">Proximo</span>
                        </span>
                    </button>
                </div>
            </div>
            <!-- Fim slides/carousel -->
        </header>

        <main class="">
            <h1 class="my-5 poppins-h1 flex justify-center">ALUGUE UM CARRO</h1>
            <article>
                <section>
                    <h2 class="txt-black my-4">Categoria dos veículos</h2>
                    <div class="w-auto">
                        <div class="filtros w-auto">
                            <div class="flex flex-inline justify-between w-3/5">
                                <img class="w-1/4 p-2" src="/assets/imgs/Group 1.svg" alt="">
                                <img class="w-1/4 p-2" src="/assets/imgs/Group 2.svg" alt="">
                                <img class="w-1/4 p-2" src="/assets/imgs/Group 3.svg" alt="">
                                <img class="w-1/4 p-2" src="/assets/imgs/Group 4.svg" alt="">
                            </div>
                            <div>
                                <div class="w-50 bg-red-500">
                                    <img src="/assets/imgs/googlemaps-bg.png" alt="Google Maps">
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                            <input type="text">
                        </div>
                    </div>
                </section>
            </article>

               
        </main>

        <footer class="h-28 flex items-center justify-around bg-[#71ada8]">
            <div class="logo-empresa">
                <img src="assets/imgs/logo.svg" class="h-20" alt="A logo da empresa é um círculo branco com 'Easy carros' alinhados ao centro. Sua borda possue duas cores, sendo a metade de cima azul e a de baixo, preta.">
            </div>

            <ul class="poppins-txt flex justify-between font-semibold">
                <li class="mx-4 hover:text-sky-900 duration-500">Comprar</li>
                <li class="mx-4 hover:text-sky-900 duration-500">Vender</li>
                <li class="mx-4 hover:text-sky-900 duration-500">Alugar</li>
                <li class="mx-4 hover:text-sky-900 duration-500">Saiba Mais</li>
                <li class="mx-4 hover:text-sky-900 duration-500">Sobre nós</li>
            </ul>

            <div class="w-36">
                <img src="./assets/imgs/carros_footer.svg" alt="Carros juntos">
            </div>
        </footer>
        
    </body>

    <script>
        function ToggleMenu(elemento) {
            let list = document.querySelector('ul');
            elemento.classList.toggle("fa-x", list.classList.add('top-[80px]'), list.classList.add('opacity-100'));

        }   

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    
</html>
