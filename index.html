<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com%22%3E/"></script>
        <script src="https://kit.fontawesome.com/cadf9f67ef.js" crossorigin="anonymous"></script>

        <title>EasyCarros</title>

        <link rel="stylesheet" href="/assets/css/style.css">
    </head>

    <body>
            <nav class="bg-white p-5 md:mx-6 md:p-2 md:flex md:items-center md:justify-between z-[50] w-auto">
                <div class="cursor-pointer flex justify-between items-center lg:w-1/5">
                    <img src="assets/imgs/logo.svg" class="mx-4 h-20 lg:h-full lg-w-full" alt="A logo da empresa é um círculo branco com 'Easy carros' alinhados ao centro. Sua borda possue duas cores, sendo a metade de cima azul e a de baixo, preta.">

                    <i id="menu" class="fa-solid fa-bars fa-xl text-3x1 cursor-pointer mx-2 md:hidden block" onclick="ToggleMenu(this);"></i>

                </div>

                <ul class="poppins-txt md:flex md:justify-between md:items-center z-[49] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 lg:w-4/5">
                    <li class="mx-4 my-6 md:mx-12 md:my-0 hover:text-sky-900 duration-500">Comprar</li>
                    <li class="mx-4 my-6 md:mx-12 md:my-0 hover:text-sky-900 duration-500">Vender</li>
                    <li class="mx-4 my-6 md:mx-12 md:my-0 hover:text-sky-900 duration-500">Alugar</li>
 
                    <div class="mx-4 my-6 md:my-0 md:ml-[8rem] flex flex-row items-center">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <p class="texto-login pl-2">Entrar</p>                   
                    </div>
                </ul>
                
            </nav>
        
        <header>
            <!--Inicio Slide/carousel  -->
            <div class="">
                <!-- Items -->
                <div id="default-carousel" class="relative" data-carousel="static">
                    <div class="overflow-hidden relative h-48 sm:h-64 xl:h-80 2xl:h-96">
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl ">Primer Slide</span>
                            <img src="/assets/imgs/anuncio-easy-carros.png" class="block absolute top-1/2 left-1/2 h-full md:h-auto w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="/assets/imgs/logo.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="...">
                        </div>
                    </div>
                    <!-- Bolinhas -->
                    <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    </div>
                <!-- Controladores setinhas -->
                    <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30  group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            <span class="hidden">Anterior</span>
                        </span>
                    </button>
                    <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 0 group-focus:ring-4 group-focus:ring-white  group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            <span class="hidden">Proximo</span>
                        </span>
                    </button>
                </div>
            </div>
            <!-- Fim slides/carousel -->
        </header>

        <main class="">
            <h1 class="my-5 poppins-h1 flex justify-center">ALUGUE UM CARRO</h1>
            <article>
                <section>
                    <h1 class="txt-black my-2 ml-6 font-bold">Categoria dos veículos</h1>
                    <div class="w-auto flex flex-col-reverse md:flex-row justify-around">
                        <div class="filtros md:w-2/3">
                            <div class="p-2 flex flex-inline justify-between md:justify-around">
                                <img class="sm:pt-2 w-1/4 items-center md:w-1/6" src="/assets/imgs/Group_1.svg" alt="">
                                <img class="sm:pt-2 w-1/4 items-center md:w-1/6" src="/assets/imgs/Group_2.svg" alt="">
                                <img class="sm:pt-2 w-1/4 items-center md:w-1/6" src="/assets/imgs/Group_3.svg" alt="">
                                <img class="sm:pt-2 w-1/4 items-center md:w-1/6" src="/assets/imgs/Group_4.svg" alt="">
                            </div>
                            <div class="px-6 sm:ps-6 flex flex-col items-center md:items-start w-full">
                                <div class="py-6 inputs flex flex-col lg:flex-row w-full">
                                    <div class="md:ps-6 flex flex-col">
                                        <label for="">Local de Retirada</label>
                                        <input class="bg-gray-200 p-2 rounded-lg" type="text" placeholder="Onde você quer alugar?">
                                    </div>
                                    <div class="md:ps-6 flex flex-col">
                                        <label for="">Data e Hora de Retirada</label>
                                        <input class="bg-gray-200 p-2 rounded-lg" type="date">
                                    </div>
                                    <div class="md:ps-6 flex flex-col">
                                        <label for="">Data e Hora de Devolução</label>
                                        <input class="bg-gray-200 p-2 rounded-lg" type="date">
                                    </div>
                                </div>
                                <div class="py-6 md:px-6 flex flex-col w-full">
                                    <label for="">Buscar por uma marca, modelo ou tipo de veículo</label>
                                    <div class="flex flex-row">
                                        <input class="bg-gray-200 h-20 p-2 rounded-l-lg w-full" type="text" placeholder="Digite a marca, modelo ou tipo do automóvel">
                                        <button class="bg-teal-700 rounded-r-lg w-1/2">VER OFERTAS (423)</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex p-2 sm:pe-4 md:pe-6 h-36 md:h-auto w-full sm:justify-center md:w-2/4 lg:w-1/3 sm:justify-center sm:align-center">
                            <img class="h-full w-full items-center rounded-s" src="/assets/imgs/googlemaps-bg.png" alt="">
                        </div>
                    </div>
                </section>
                <section>
                     <h1 class="txt-black my-2 ml-6 font-bold ">Carros</h1>
                     <div class="w-full my-12" id="listaCarros">
                        <div class="ml-5 flex">
                            <div class="bg-[#324256] w-48 h-64 rounded-xl">
                                <span class="">
                                    <img src="/assets/imgs/carro-card.png" class="relative -mt-8 mb-4 rounded-xl" alt="aa">
                                </span>
                                <div class="desc-carros text-center text-white py-2">
                                    <p class="py-1 px-2 font-normal">
                                        Modelo Z2K
                                    </p>
                                    <h3 class="font-bold py-1 px-2">
                                        VEÍCULO NOME
                                    </h3>
                                    <p>
                                        R$ 580,00 /DIA
                                    </p>
                                    <button class="bg-[#4ABBAE] h-7 w-36 mt-3 text-[#324256] font-bold px-6 rounded-full hover:bg-[#4ABBFF] hover:shadow-2xl">
                                        Reservar
                                    </button>
                                </div>
                            </div>
                        </div>
                     </div>
                </section>
            </article>

               
        </main>

        <footer class="mt-2 h-20 sm:h-28 flex items-center justify-around bg-[#71ada8]">
            <div class="logo-empresa">
                <img src="assets/imgs/logo.svg" class="h-20" alt="A logo da empresa é um círculo branco com 'Easy carros' alinhados ao centro. Sua borda possue duas cores, sendo a metade de cima azul e a de baixo, preta.">
            </div>

            <ul class="flex justify-between text-xs sm:text-lg">
                <li class="mx-1 sm:mx-4 hover:text-sky-900 duration-500">Comprar</li>
                <li class="mx-1 sm:mx-4 hover:text-sky-900 duration-500">Vender</li>
                <li class="mx-1 sm:mx-4 hover:text-sky-900 duration-500">Alugar</li>
                <li class="mx-1 sm:mx-4 hover:text-sky-900 duration-500">Saiba Mais</li>
                <li class="mx-1 sm:mx-4 hover:text-sky-900 duration-500">Sobre nós</li>
            </ul>

            <div class="w-18 sm:w-36">
                <img src="./assets/imgs/carros_footer.svg" alt="Carros juntos">
            </div>
        </footer>
        
    </body>

    <script>
        function ToggleMenu(elemento) {
            let list = document.querySelector('ul');
            if (list.classList.contains('top-[120px]')) {
                list.classList.remove('top-[120px]')
                elemento.classList.toggle('fa-x')
            }else{
                list.classList.remove('Z-[49]')
                elemento.classList.toggle("fa-x"), list.classList.add('top-[120px]'), list.classList.add('opacity-100');
            }
        }   
        

        //lista carros

        // Obtendo o elemento pai onde os cards serão adicionados
    const pai = document.getElementById('listaCarros'); // Substitua com o ID do elemento pai

    // Número de cards que você deseja criar
    const numeroDeCards = 2; // Altere conforme necessário

    // Loop para criar os cards
    for (let i = 0; i < numeroDeCards; i++) {
        // Criando o elemento div para o card
        const card = document.createElement('div');
        card.classList.add('bg-[#324256]', 'w-48', 'h-64', 'rounded-xl');

        // Adicionando o conteúdo do card
        card.innerHTML = `
            <span class="">
                <img src="/assets/imgs/carro-card.png" class="relative -mt-8 mb-4 rounded-xl" alt="aa">
            </span>
            <div class="desc-carros text-center text-white py-2">
                <p class="py-1 px-2 font-normal">
                    Modelo Z2K
                </p>
                <h3 class="font-bold py-1 px-2">
                    VEÍCULO NOME
                </h3>
                <p>
                    R$ 580,00 /DIA
                </p>
                <button class="bg-[#4ABBAE] h-7 w-36 mt-3 text-[#324256] font-bold px-6 rounded-full hover:bg-[#4ABBFF] hover:shadow-2xl">
                    Reservar
                </button>
            </div>
        `;

        // Adicionando o card ao elemento pai
        pai.appendChild(card);
    }

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    
</html>
